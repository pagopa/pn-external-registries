openapi: 3.0.1
info:
  title: Checkout payment activations auth API
  description: Authenticated API to support payment activations
  version: v2
servers:
  - url: https://api.uat.platform.pagopa.it/checkout/auth/payments/v2
paths:
  '/payment-requests/{rpt_id_from_string}':
    get:
      summary: Get Payment Info
      description: Retrieve information about a payment
      operationId: getPaymentInfo
      parameters:
        - name: rpt_id_from_string
          in: path
          description: Unique identifier for payments
          required: true
          schema:
            maxLength: 35
            minLength: 1
            type: string
      responses:
        '200':
          description: Payment information retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRequestsGetResponse'
              example:
                importoSingoloVersamento: '200,'
                codiceContestoPagamento: ABC123
        '400':
          description: Formally invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
              example:
                type: about:blank
                title: string
                status: 200
                detail: There was an error processing the request
                instance: string
        '404':
          description: Node cannot find the services needed to process this request in its configuration. This error is most likely to occur when submitting a non-existing RPT id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '409':
          description: Conflict on payment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentStatusFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '502':
          description: PagoPA services are not available or request is rejected by PagoPa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '503':
          description: EC services are not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyConfigurationFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '504':
          description: Timeout from PagoPA services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyTimeoutFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
  /payment-activations:
    post:
      summary: Activate Payment
      description: Require a lock (activation) for a payment
      operationId: activatePayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentActivationsPostRequest'
            example:
              rptId: string
              importoSingoloVersamento: 0
              codiceContestoPagamento: string
      responses:
        '200':
          description: Payment activation process started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentActivationsPostResponse'
              example:
                importoSingoloVersamento: 200
        '400':
          description: Formally invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
              example:
                type: about:blank
                title: string
                status: 200
                detail: There was an error processing the request
                instance: string
        '404':
          description: Node cannot find the services needed to process this request in its configuration. This error is most likely to occur when submitting a non-existing RPT id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '409':
          description: Conflict on payment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentStatusFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '502':
          description: PagoPA services are not available or request is rejected by PagoPa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '503':
          description: EC services are not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyConfigurationFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '504':
          description: Timeout from PagoPA services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyTimeoutFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
  '/payment-activations/{codice_contesto_pagamento}':
    get:
      summary: Get the activation status
      description: Get the activation status and the paymentId
      operationId: getActivationStatus
      parameters:
        - name: codice_contesto_pagamento
          in: path
          description: Transaction Id used to identify the communication flow
          required: true
          schema:
            maxLength: 32
            minLength: 32
            type: string
      responses:
        '200':
          description: Activation information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentActivationsGetResponse'
              example:
                idPagamento: '123455'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
              example:
                type: about:blank
                title: string
                status: 200
                detail: There was an error processing the request
                instance: string
        '404':
          description: Activation status not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
        '502':
          description: PagoPA services are not available or request is rejected by PagoPa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayFaultPaymentProblemJson'
              example:
                type: about:blank
                title: string
                status: 0
                category: string
                detail: string
                detail_v2: string
                instance: string
  /carts:
    post:
      operationId: PostCarts
      description: create a cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CartRequest"
        required: true
      responses:
        "302":
          description: Redirect
          headers:
            location:
              description: CheckOut Url
              schema:
                type: string
                format: uri
        "400":
          description: Bad request
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ProblemJson"
            application/json:
              examples:
                response:
                  value:
                    type: https://checkout.pagopa.it/problems/bad-request
                    title: Bad Request
                    status: 400
                    detail: missing fiscalCode
        "422":
          description: Unprocessable Entity
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ProblemJson"
            application/json:
              examples:
                response:
                  value:
                    type: https://checkout.pagopa.it/problems/psp-violation
                    title: PSP Service Error
                    status: 422
                    detail: No PSP Service is available
        "500":
          description: generic error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ProblemJson"
            application/json:
              examples:
                response:
                  value:
                    type: https://checkout.pagopa.it/problems/constraint-violation
                    title: Service Error
                    status: 500
                    detail: Generic Error
components:
  schemas:
    HttpStatusCode:
      maximum: 600
      exclusiveMaximum: true
      minimum: 100
      type: integer
      description: "The HTTP status code generated by the origin server for this occurrence\nof the problem."
      format: int32
      example: 200
    ProblemJson:
      type: object
      properties:
        type:
          type: string
          description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML)."
          format: uri
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable"
        status:
          $ref: '#/components/schemas/HttpStatusCode'
        detail:
          type: string
          description: "A human readable explanation specific to this occurrence of the\nproblem."
          example: There was an error processing the request
        instance:
          type: string
          description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
          format: uri
    PaymentProblemJson:
      required:
        - category
        - detail
        - detail_v2
      type: object
      properties:
        type:
          type: string
          description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML)."
          format: uri
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable"
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 100
          type: integer
          format: int32
        category:
          $ref: '#/components/schemas/FaultCategory'
        detail:
          $ref: '#/components/schemas/PaymentFault'
        detail_v2:
          $ref: '#/components/schemas/PaymentFaultV2'
        instance:
          type: string
          description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
          format: uri
      description: A ProblemJson-like type specific for the GetPayment and ActivatePayment operations
    ValidationFaultPaymentProblemJson:
      required:
        - category
        - detail
        - detail_v2
      type: object
      properties:
        type:
          type: string
          description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML)."
          format: uri
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable"
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 100
          type: integer
          format: int32
        category:
          $ref: '#/components/schemas/FaultCategory'
        detail:
          $ref: '#/components/schemas/PaymentFault'
        detail_v2:
          $ref: '#/components/schemas/ValidationFault'
        instance:
          type: string
          description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
          format: uri
      description: "A PaymentProblemJson-like type specific for the GetPayment and ActivatePayment operations.\nPossible values of `detail_v2` are limited to faults pertaining to validation errors."
    PaymentStatusFaultPaymentProblemJson:
      required:
        - category
        - detail
        - detail_v2
      type: object
      properties:
        type:
          type: string
          description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML)."
          format: uri
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable"
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 100
          type: integer
          format: int32
        category:
          $ref: '#/components/schemas/FaultCategory'
        detail:
          $ref: '#/components/schemas/PaymentFault'
        detail_v2:
          $ref: '#/components/schemas/PaymentStatusFault'
        instance:
          type: string
          description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
          format: uri
      description: "A PaymentProblemJson-like type specific for the GetPayment and ActivatePayment operations.\nPossible values of `detail_v2` are limited to faults pertaining to Nodo errors related to payment status conflicts."
    GatewayFaultPaymentProblemJson:
      required:
        - category
        - detail
        - detail_v2
      type: object
      properties:
        type:
          type: string
          description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML)."
          format: uri
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable"
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 100
          type: integer
          format: int32
        category:
          $ref: '#/components/schemas/FaultCategory'
        detail:
          $ref: '#/components/schemas/PaymentFault'
        detail_v2:
          $ref: '#/components/schemas/GatewayFault'
        instance:
          type: string
          description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
          format: uri
      description: "A PaymentProblemJson-like type specific for the GetPayment and ActivatePayment operations.\nPossible values of `detail_v2` are limited to faults pertaining to Nodo errors."
    PartyConfigurationFaultPaymentProblemJson:
      required:
        - category
        - detail
        - detail_v2
      type: object
      properties:
        type:
          type: string
          description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML)."
          format: uri
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable"
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 100
          type: integer
          format: int32
        category:
          $ref: '#/components/schemas/FaultCategory'
        detail:
          $ref: '#/components/schemas/PaymentFault'
        detail_v2:
          $ref: '#/components/schemas/PartyConfigurationFault'
        instance:
          type: string
          description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
          format: uri
      description: "A PaymentProblemJson-like type specific for the GetPayment and ActivatePayment operations.\nPossible values of `detail_v2` are limited to faults pertaining to EC fatal errors."
    PartyTimeoutFaultPaymentProblemJson:
      required:
        - category
        - detail
        - detail_v2
      type: object
      properties:
        type:
          type: string
          description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML)."
          format: uri
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable"
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 100
          type: integer
          format: int32
        category:
          $ref: '#/components/schemas/FaultCategory'
        detail:
          $ref: '#/components/schemas/PaymentFault'
        detail_v2:
          $ref: '#/components/schemas/PartyTimeoutFault'
        instance:
          type: string
          description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
          format: uri
      description: "A PaymentProblemJson-like type specific for the GetPayment and ActivatePayment operations.\nPossible values of `detail_v2` are limited to faults pertaining to EC timeouts."
    CodiceContestoPagamento:
      maxLength: 32
      minLength: 32
      type: string
      description: Transaction Id used to identify the communication flow
    EnteBeneficiario:
      required:
        - identificativoUnivocoBeneficiario
        - denominazioneBeneficiario
      type: object
      properties:
        identificativoUnivocoBeneficiario:
          maxLength: 35
          minLength: 1
          type: string
        denominazioneBeneficiario:
          maxLength: 70
          minLength: 1
          type: string
        codiceUnitOperBeneficiario:
          maxLength: 35
          minLength: 1
          type: string
        denomUnitOperBeneficiario:
          maxLength: 70
          minLength: 1
          type: string
        indirizzoBeneficiario:
          maxLength: 70
          minLength: 1
          type: string
        civicoBeneficiario:
          maxLength: 16
          minLength: 1
          type: string
        capBeneficiario:
          maxLength: 16
          minLength: 1
          type: string
        localitaBeneficiario:
          maxLength: 35
          minLength: 1
          type: string
        provinciaBeneficiario:
          maxLength: 35
          minLength: 1
          type: string
        nazioneBeneficiario:
          pattern: '[A-Z]{2}'
          type: string
      description: Beneficiary institution related to a payment
    Iban:
      pattern: '[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{1,30}'
      type: string
    ImportoEuroCents:
      maximum: 99999999
      minimum: 0
      type: integer
      description: 'Amount for payments, in eurocents'
    PaymentActivationsGetResponse:
      required:
        - idPagamento
      type: object
      properties:
        idPagamento:
          maxLength: 36
          minLength: 1
          type: string
      description: Define the response to send to App to provide the payment activation status related to a codiceContestoPagamento
    PaymentActivationsPostRequest:
      required:
        - rptId
        - importoSingoloVersamento
        - codiceContestoPagamento
      type: object
      properties:
        rptId:
          $ref: '#/components/schemas/RptId'
        importoSingoloVersamento:
          $ref: '#/components/schemas/ImportoEuroCents'
        codiceContestoPagamento:
          $ref: '#/components/schemas/CodiceContestoPagamento'
      description: Define the request received from CD App to require a payment activation
    PaymentActivationsPostResponse:
      required:
        - importoSingoloVersamento
      type: object
      properties:
        importoSingoloVersamento:
          $ref: '#/components/schemas/ImportoEuroCents'
        ibanAccredito:
          $ref: '#/components/schemas/Iban'
        causaleVersamento:
          maxLength: 140
          minLength: 1
          type: string
        enteBeneficiario:
          $ref: '#/components/schemas/EnteBeneficiario'
        spezzoniCausaleVersamento:
          $ref: '#/components/schemas/SpezzoniCausaleVersamento'
      description: Define the response to send to CD App containing activation information
    PaymentRequestsGetResponse:
      title: PaymentRequestsGetResponse
      required:
        - importoSingoloVersamento
        - codiceContestoPagamento
      type: object
      properties:
        importoSingoloVersamento:
          $ref: '#/components/schemas/ImportoEuroCents'
        codiceContestoPagamento:
          $ref: '#/components/schemas/CodiceContestoPagamento'
        ibanAccredito:
          $ref: '#/components/schemas/Iban'
        causaleVersamento:
          maxLength: 140
          minLength: 1
          type: string
        dueDate:
          type: string
          pattern: ([0-9]{4})-(1[0-2]|0[1-9])-(0[1-9]|1[0-9]|2[0-9]|3[0-1])
          example: '2025-07-31'
        enteBeneficiario:
          $ref: '#/components/schemas/EnteBeneficiario'
        spezzoniCausaleVersamento:
          $ref: '#/components/schemas/SpezzoniCausaleVersamento'
      description: Define the response to send to CD App containing payment information
    RptId:
      type: string
    SpezzoniCausaleVersamento:
      type: array
      items:
        $ref: '#/components/schemas/SpezzoniCausaleVersamentoItem'
      description: Payment installments (optional)
    SpezzoniCausaleVersamentoItem:
      type: object
      properties:
        spezzoneCausaleVersamento:
          maxLength: 35
          minLength: 1
          type: string
        spezzoneStrutturatoCausaleVersamento:
          $ref: '#/components/schemas/SpezzoneStrutturatoCausaleVersamento'
      description: Single element of a payment installments
    SpezzoneStrutturatoCausaleVersamento:
      type: object
      properties:
        causaleSpezzone:
          maxLength: 25
          minLength: 1
          type: string
        importoSpezzone:
          $ref: '#/components/schemas/ImportoEuroCents'
      description: Amount related to a single element of a payment installments
    PaymentFault:
      type: string
      description: "DEPRECATED: Use `FaultCategory` instead.\nFault codes for the PagoPA Verifica and Attiva operations.\nPossible fault codes are:\n- `PAYMENT_DUPLICATED`\n- `INVALID_AMOUNT`\n- `PAYMENT_ONGOING`\n- `PAYMENT_EXPIRED`\n- `PAYMENT_UNAVAILABLE`\n- `PAYMENT_UNKNOWN`\n- `DOMAIN_UNKNOWN`\n- `PPT_MULTI_BENEFICIARIO`\n- `GENERIC_ERROR`"
      x-extensible-enum:
        - PAYMENT_DUPLICATED
        - INVALID_AMOUNT
        - PAYMENT_ONGOING
        - PAYMENT_EXPIRED
        - PAYMENT_UNAVAILABLE
        - PAYMENT_UNKNOWN
        - DOMAIN_UNKNOWN
        - PPT_MULTI_BENEFICIARIO
        - GENERIC_ERROR
    FaultCategory:
      type: string
      description: "Fault code categorization for the PagoPA Verifica and Attiva operations.\nPossible categories are:\n- `PAYMENT_DUPLICATED`\n- `PAYMENT_ONGOING`\n- `PAYMENT_EXPIRED`\n- `PAYMENT_UNAVAILABLE`\n- `PAYMENT_UNKNOWN`\n- `DOMAIN_UNKNOWN`\n- `PAYMENT_CANCELED`\n- `GENERIC_ERROR`"
      x-extensible-enum:
        - PAYMENT_DUPLICATED
        - PAYMENT_ONGOING
        - PAYMENT_EXPIRED
        - PAYMENT_UNAVAILABLE
        - PAYMENT_UNKNOWN
        - DOMAIN_UNKNOWN
        - PAYMENT_CANCELED
        - GENERIC_ERROR
    PaymentStatusFault:
      type: string
      description: "Fault codes for errors related to payment attempts that cause conflict with the current payment status,\nsuch as a duplicated payment attempt or a payment attempt made while another attempt is still being processed.\nShould be mapped to 409 HTTP status code.\nFor further information visit https://docs.pagopa.it/gestionedeglierrori/struttura-degli-errori/fault-code.\nPossible fault codes are:\n- `PPT_PAGAMENTO_IN_CORSO`\n- `PAA_PAGAMENTO_IN_CORSO`\n- `PPT_PAGAMENTO_DUPLICATO`\n- `PAA_PAGAMENTO_DUPLICATO`"
      x-extensible-enum:
        - PPT_PAGAMENTO_IN_CORSO
        - PAA_PAGAMENTO_IN_CORSO
        - PPT_PAGAMENTO_DUPLICATO
        - PAA_PAGAMENTO_DUPLICATO
    ValidationFault:
      type: string
      description: "Fault codes for errors related to well-formed requests to ECs not present inside Nodo, should be mapped to 404 HTTP status code.\nMost of the time these are generated when users input a wrong fiscal code or notice number.\nFor further information visit https://docs.pagopa.it/gestionedeglierrori/struttura-degli-errori/fault-code.\nPossible fault codes are:\n- `PPT_DOMINIO_SCONOSCIUTO`\n- `PPT_INTERMEDIARIO_PA_SCONOSCIUTO`\n- `PPT_STAZIONE_INT_PA_SCONOSCIUTA`"
      x-extensible-enum:
        - PPT_DOMINIO_SCONOSCIUTO
        - PPT_INTERMEDIARIO_PA_SCONOSCIUTO
        - PPT_STAZIONE_INT_PA_SCONOSCIUTA
    GatewayFault:
      type: string
