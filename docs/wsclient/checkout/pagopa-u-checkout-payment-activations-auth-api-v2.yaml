    CartRequest:
      type: object
      required:
        - paymentNotices
        - returnUrls
      properties:
        emailNotice:
          type: string
          format: email
          example: my_email@mail.it
        paymentNotices:
          type: array
          items:
            $ref: "#/components/schemas/PaymentNotice"
          minItems: 1
          maxItems: 5
          example:
            - noticeNumber: "302012387654312384"
              fiscalCode: "77777777777"
              amount: 10000
              companyName: "companyName"
              description: "description"
            - noticeNumber: "302012387654312385"
              fiscalCode: "77777777777"
              amount: 5000
              companyName: "companyName"
              description: "description"
        returnUrls:
          type: object
          required:
            - returnOkUrl
            - returnCancelUrl
            - returnErrorUrl
          properties:
            returnOkUrl:
              type: string
              format: uri
              example: www.comune.di.prova.it/pagopa/success.html
            returnCancelUrl:
              type: string
              format: uri
              example: www.comune.di.prova.it/pagopa/cancel.html
            returnErrorUrl:
              type: string
              format: uri
              example: www.comune.di.prova.it/pagopa/error.html
    PaymentNotice:
      type: object
      required:
        - noticeNumber
        - fiscalCode
        - amount
        - companyName
        - description
      properties:
        noticeNumber:
          description: notice number
          type: string
          minLength: 18
          maxLength: 18
        fiscalCode:
          description: Public Administration tax code
          type: string
          minLength: 11
          maxLength: 11
        amount:
          description: amount ( in euro cents ) of the payment notice
          type: integer
          minimum: 1
        companyName:
          description: Public Administration company name
          type: string
          maxLength: 140
        description:
          description: subject of payment
          type: string
          maxLength: 140
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]